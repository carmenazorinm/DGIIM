<!-- ./views/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Tienda Online</a>
        <!-- Formulario de búsqueda -->
        <form class="form-inline my-2 my-lg-0" action="/buscar" method="POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar productos" name="query" required>
            <button class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <!-- Filtro de categorías -->
        <form class="ml-3" action="/categoria" method="GET">
            <select name="nombre" class="form-select" onchange="this.form.submit()">
                <option value="">Todas las Categorías</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria }}" {% if categoria == categoriaSeleccionada %}selected{% endif %}>{{ categoria }}</option>
                {% endfor %}
            </select>
        </form>
        <!-- Enlace al carrito -->
        <a href="/carrito" class="btn btn-light ml-3 {% if carrito.length > 0 %} {% else %} disabled {% endif %}" role="button">            <i class="fas fa-shopping-cart"></i> Carrito
        </a>
    </header>      
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
