<!-- views/portada.html -->
{% extends "base.html" %}

{% block content %}
<h1>{{ titulo }}</h1>
<div class="row">
    {% for producto in productos %}
        <div class="col-md-3">
            <div class="product-card">
                <img src="{{ producto.image }}" alt="{{ producto.title }}" class="product-image">
                <h5>{{ producto.title }}</h5>
                <p>{{ producto.price }} $</p>
                <span class="stars" data-_id="{{producto._id}}">
                    Aquí irá el rating de {{producto._id}}
                </span>
                <a href="/productos/{{ producto._id }}" class="btn btn-primary">Ver Detalles</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
